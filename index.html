    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-1" href="#"><img width="150px" src="REad.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container mt-5">
        <div class="row">
          <form class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>

      <!-- Modal Cart -->
      <!-- Button trigger modal -->
      <button type="button" class="btn ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-bag-check"></i>
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title fs-1" id="exampleModalLabel">Your Cart </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div id="cart" class="row gap-2">




                  <!-- CartBooks -->



                  
              </div>
              <div id="empty">
                  <h1 class="text-center">Empty Cart</h1>
                  <i class="fa-solid fa-cart-plus"></i>
                  <p class="mt-2">Continue to shopping...</a></p>
              </div>
          </div>
          <div class="modal-footer justify-content-between">
              <p class="fs-3 fw-bold">Totale: <span id="total-price"></span></p>
              <button type="button" class="btn btn-danger" onclick="deleteAllBooksCart()"><i class="fa-solid fa-trash"></i></button>
          </div>
          </div>
      </div>

        </div>
